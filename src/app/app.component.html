<div class="container w-50 mt-5 text-center">
    <div class="test-center display-3 m-3 text-white">
        Word Limit: {{ limit }}
    </div>

    <input (change)="tohandlenewlimit($event.target.value)" type="range" min="1" max="50" value="10" class="slider form-control" />
    <button (click)="generate()" class="btn btn-info">Genrate</button>

    <div *ngIf="words" class="card card-body">
        <p class="display-4">
            {{ words }}
        </p>
    </div>

</div>
